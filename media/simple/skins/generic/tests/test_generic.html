			function loadPlayer()
			{
				var settingsForm = document.forms[0],
					playerConfig = { };
				
				playerConfig.id = "media_player_container";				
				if(settingsForm.force_urlbase.checked) { playerConfig.base = settingsForm.urlbase.value; }
				
				playerConfig.media = getMedia(settingsForm.content.selectedIndex);
				
				
				if(settingsForm.force_clipBeginEnd.checked) 
				{	
					playerConfig.media.clipBegin = settingsForm.clipBegin.value;
					playerConfig.media.clipEnd = settingsForm.clipEnd.value;
				}
				
				playerConfig.ads = {};
				playerConfig.ads.conf = "";
//				playerConfig.ads.conf = "http://www.cadenaser.com/psdmedia/media/simple/skins/cadenaser/confPubliVideo.xml";
				playerConfig.ads.conf = "confPubli2.xml";
				//playerConfig.ads.conf = "/psdmedia/media/simple/skins/cadenaser/conf_Publi_STW.xml";
				//playerConfig.ads.tags = "SER_RADIO";

				playerConfig.player = {};
				playerConfig.player.container = "media_player_container";
				
				if(settingsForm.force_mode.checked) {playerConfig.player.mode = settingsForm.mode.value;}
				if(settingsForm.force_wmode.checked) { playerConfig.player.wmode = settingsForm.wmode.value; }
				if(settingsForm.force_width.checked) { playerConfig.player.width = settingsForm.playerwidth.value; }
				if(settingsForm.force_height.checked) { playerConfig.player.height = settingsForm.playerheight.value; }
				
				if(settingsForm.force_absolute.checked) { playerConfig.media.absolute = "true"; }
				if(settingsForm.force_absoluteTime.checked) { playerConfig.media.absoluteTime = "true"; }
				if(settingsForm.autoplay.checked) { playerConfig.player.autoplay = "true"; }
				if(settingsForm.controls.checked) { playerConfig.player.controls = "false"; }
				playerConfig.player.bgColor = settingsForm.bgcolor.value;
				
				playerConfig.skin = {};
				playerConfig.skin.id = "generic";
                //playerConfig.skin.title = "Esto es una prueba del título ñáË 123 /-  @";
                playerConfig.skin.color = "0x71BB00";
                playerConfig.skin.profile = "normal";
                playerConfig.skin.fullscreen = "false";
                playerConfig.skin.volume = "false";

				if(settingsForm.skinhtml5.checked) { playerConfig.skin.html5 = "true"; }
				
				document.getElementById("console").value = "";
				mediaPlayer = new psd.media.SimpleMediaPlayer(playerConfig);
				mediaPlayer.addEventListener(psd.media.MediaEvent.MEDIA_BEGIN, onMediaBegin, mediaPlayer);
				mediaPlayer.addEventListener(psd.media.MediaEvent.MEDIA_COMPLETE, onMediaComplete);
				mediaPlayer.addEventListener(psd.media.MediaEvent.CUEPOINT_DATA, onCuePointData);
				mediaPlayer.addEventListener(psd.media.MediaEvent.INITIALIZED, onMediaPlayerInitialized);
				mediaPlayer.addEventListener(psd.media.MediaEvent.MEDIA_FIRST_QUART, onMediaFirstQuart);
				mediaPlayer.addEventListener(psd.media.MediaEvent.MEDIA_HALF, onMediaHalf);
				mediaPlayer.addEventListener(psd.media.MediaEvent.MEDIA_THIRD_QUART, onMediaThirdQuart);
				mediaPlayer.addEventListener(psd.media.MediaEvent.AD_START, onMediaAdStart);
				mediaPlayer.addEventListener(psd.media.MediaEvent.AD_SKIP, onMediaAdSkip);
				mediaPlayer.addEventListener(psd.media.MediaEvent.AD_COMPLETE, onMediaAdComplete);
				mediaPlayer.init();
			}
