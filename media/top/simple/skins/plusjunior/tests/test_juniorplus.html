			function onMediaComplete()

				document.getElementById("console").value+="Fin de reproducción...\n";

			function onMediaPlayerInitialized()
			{
				document.getElementById("console").value+="Inicialización del player completa...\n";
			}
            
			function onMediaPlayerStart(evt)
			{
				console.log("*** START");
				document.getElementById("console").value+=evt.data.evento+"...\n";
			}
			
			function onMediaPlayerStop()
			{
				console.log("*** STOP");
				document.getElementById("console").value+="Reproducción parada(STOP EVENT)...\n";
			}
			
			function onMediaFirstQuart()
			{

			function onMediaAdStart()
			{
				document.getElementById("console").value+="Inicialización de la publicidad completa...\n";

			function onMediaAdSkip()
			{
				document.getElementById("console").value+="Finalización de la publicidad con skip...\n";
			}
			
			function onMediaAdComplete()
			{

			}

				document.getElementById("console").value+="Inicio de reproducción...\n";

			function onCuePointData(evt)
			{
				if(evt.data.name=="track")
				{
					document.getElementById("console").value+="Ahora suena: "+evt.data.cueTitle+" de "+evt.data.artistName+"\n";
				}
				
				if(evt.data.name=="break")
				{
