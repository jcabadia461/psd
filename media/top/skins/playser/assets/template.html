<div id="basePlayer">
    <div id="fondoPlayer" style='overflow:hidden;'>
		
        <a class="botones prev" id="PlayerPrev{<-%ID%->}"></a>
        <a class="botones next" id="PlayerNext{<-%ID%->}"></a>

		<div class='botonesplaypause'>
	        <a class="botones iniciar botonplaypause" id="PlayerPlay{<-%ID%->}"></a>
	        <a class="botones pausar botonplaypause" id="PlayerPause{<-%ID%->}"></a>
		</div>

        <div class="descripcion" id="PlayerDesc{<-%ID%->}"></div>
        
		<div id='botones_izquierda{<-%ID%->}' class='botones_izquierda_playser'>
		
			<div class='botones_izquierda_playser_container' id='botones_izquierda_playser_container{<-%ID%->}'>
				<div class='gradient'></div>
				<div class='botones_izquierda_playser_iconos' id='panelVolumenOcultable{<-%ID%->}'>
					<div id='PlayerVolume{<-%ID%->}' class='botones_izquierda_playser_iconos_volumen'><!--img src='/psdmedia/media/top/skins/playser/assets/img/volumen.png'/--></div>
					<div id="PlayerVolumePanel{<-%ID%->}" class="botones_izquierda_playser_iconos_volumen_panel" style='display:none;'>
						<div id="divPlayerVolumenMarca{<-%ID%->}" class="divPlayerVolumenMarca divPlayerVolumenMarcaHorizontal" style='width:48px;height:10px;left:27px;position:relative;'></div>
                        <div id="divPlayerVolumenMarca2{<-%ID%->}" class="volumen_panel_fondo"></div>
						<div id="playerVolumenMarca{<-%ID%->}" class='volumen_panel_marca'></div>
					</div>
				</div>
			</div>
		
			<div  class='botones_izquierda_playser_iconos_resto'>				
				<div class='botones_izquierda_playser_iconos_resto_tiempo' id='time{<-%ID%->}'>00:00</div>
				
				<div id='botones_ocultar_directo{<-%ID%->}' style='width:216px;'>
					<div class='botones_playser_conectar' id='botones_playser_conectar{<-%ID%->}'></div>
					<div id='s1{<-%ID%->}'>
					<div class='botones_playser_separador' id='botones_playser_separador{<-%ID%->}'></div>
					<div class='botones_playser_llevatelo' id='botones_playser_llevatelo{<-%ID%->}'></div>
					</div>
					<div id='s2{<-%ID%->}'>
						<div class='botones_playser_separador' id='botones_playser_separador2{<-%ID%->}'></div>
						<div class='botones_playser_comentarios' id='botones_playser_comentarios{<-%ID%->}'></div>
					</div>
					<div class='botones_playser_numero_comentarios' id='botones_playser_numero_comentarios{<-%ID%->}'></div>
				</div>
			</div>
		</div>
		
        <div class="progressButton" id="PlayerProgressButton{<-%ID%->}"></div>
        <div class="progreso gris" id="PlayerProgressBack{<-%ID%->}">
            <div class="azul" id="PlayerProgress{<-%ID%->}"></div>
        </div>
</div>
