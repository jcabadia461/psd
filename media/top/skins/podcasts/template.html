                                <!-- acciones y rrss -->
                                <div class="mm-ply-bloqueAcciones mm-ply-mobile">

                                    </ul>
                                </div>
                                <!-- .acciones y rrss -->
                            </div>
                            <!-- .caratula -->
                            <!-- controles tiempo -->
                            <div class="mm-ply-controles">

                            <div class="mm-ply-titulosProgreso">

                                <p class="mm-ply-podcast"><a  title="enlace al programa" id='{<-%ID%->}_titulo_cabecera'><span id="containerplayer_TopPlayer_spanSCH"></span></a></p>

                                <span class="mm-ply-playlist-button" id='{<-%ID%->}_playlist_button'></span>

                                <!-- barra progreso -->
                                <div id='{<-%ID%->}_contenedor_progreso' class="mm-ply-contenedorProgreso">

                                    </div>
                                </div>

                            </div>

                                    <span id='{<-%ID%->}_volumen_progreso' style='width:0;'></span>

                            </div>

                            <!-- acciones y rrss -->
                            <div class="mm-ply-bloqueAcciones">
                                <ul>
                                    <li class="mm-ply-descargar"><a id='{<-%ID%->}_btn_descargar' download>Descargar</a></li>

                                    <li id='{<-%ID%->}_show_modal_embed' class="mm-ply-icoEmbed"><a ><img src="http://player-top.prisasd.com/psdmedia/media/top/skins/podcasts/img/assets/ico-embed.png" alt="Comparte en en tu web"></a></li>
                                </ul>
                            </div>
                            <!-- .acciones y rrss -->
                        </div>
                        <div class="mm-ply-interaccion">

                                <span class="title"><strong>Suscribete</strong> a este programa</span>
                            </div>
                            <ul>
                                <li id='{<-%ID%->}_modal_suscribe_itunes' style='cursor:pointer;'><a><span><img src="http://player-top.prisasd.com/psdmedia/media/top/skins/podcasts/img/assets/ico-itunes.png"><span>iTunes</span></span></a></li>
                                <li id='{<-%ID%->}_modal_suscribe_ivoox' style='cursor:pointer;'><a><span><img src="http://player-top.prisasd.com/psdmedia/media/top/skins/podcasts/img/assets/ico-ivoox.png"><span>Ivoox</span></span></a></li>
