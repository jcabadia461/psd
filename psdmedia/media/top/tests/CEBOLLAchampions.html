resize_16_9 = function(contenedor,cont_player,cont_lista){
	var movil = false;

	var anchuracontenedor = contenedor.offsetWidth;
	var anchuratotal = cont_player.offsetWidth;

    if(anchuracontenedor<768){
        anchuratotal = anchuracontenedor;
        movil = true;
		cont_player.style.width = "100%";
    }else{
		cont_player.style.width = initialplayerwidth;		
		anchuratotal = cont_player.offsetWidth;
		movil = false;
	}

	var alturatotal = Math.floor(anchuratotal*9/16);
	
	//cont_player.style.width = anchuratotal + "px";
	cont_player.style.height = alturatotal + "px";
	
	for(i in cont_lista){
		if(movil){
			cont_lista[i].style.width = "100%";
//			cont_lista[i].style.float = "right";
		}
		else{
			cont_lista[i].style.width = initialplaylistwidth;
		}
	    //cont_lista[i].style.width = Math.floor((anchuracontenedor - cont_player.offsetWidth)/cont_lista.length - 10) + "px";
		cont_lista[i].style.height = alturatotal + "px";
	}
}
