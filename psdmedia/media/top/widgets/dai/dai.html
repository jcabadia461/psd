<body>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <h3>Previo</h3>
        </div>
        <div class="col-lg-6 col-md-6">
            <h3>Programa</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6 marginTop2" id="container_video_80374">
            <script type="text/javascript">
                //                var params = {
                //                    "id_cuenta": "demo",
                //                    "id_player": "121",
                //                    "id_media": "20170421100827",
                //                    "media_type": "video",
                //                    "id_container": "container_video_80374",
                //                    "topPlayer": {"ad":{"enabled": false}}
                //                };
                //                var mediaTopEmbed = new psd.media.TopEmbed(params);
                var superparams={
                    "id_cuenta": "demo",
                    "id_player": "121",
                    "id_media": "20170421100827",
                    "media_type": "video",
                    "id_container": "container_video_80374",
                    "topPlayer": {"ad":{"enabled": false}}
                }

                rui= function(){
                    mediaTopEmbed.setRatio(16, 9, true);
                    //ad = mediaTopEmbed.getMediaPlayer().getAdModule();
                    //ad.addEventListener(emic.top.event)
                }
                mediaTopEmbed = new psd.media.TopEmbed(superparams);
                mediaTopEmbed.addEventListener(psd.media.TopEmbedEvent.EVENT_INI,rui);
            </script>
        </div>

        <div class="col-lg-6 col-md-6  marginTop2" id="container_video_80375">
            <script type="text/javascript">
                var superparams2={
                    "id_cuenta": "demo",
                    "id_player": "121",
                    "id_media": "20170421100827",
                    "media_type": "video",
                    "id_container": "container_video_80375",
                    "topPlayer": {stat: {mediaTimer: {enable: true, segundos: 10}}}
                }

                rui2= function(){
                    mediaTopEmbed2.setRatio(16, 9, true);
                    mm = mediaTopEmbed2.getMediaPlayer().getMediaModule();
                    mm.addEventListener(emic.top.event.MediaEvent.ON_TAG, pintaVuelta);
                    mm.addEventListener(emic.top.event.MediaEvent.ON_PROGRESS, preLanzaPubli)
                    ad= mediaTopEmbed2.getMediaPlayer().getAdModule();
                    ad.addEventListener(emic.top.event.AdEvent.ON_AD_VIDEO_START, comienzaPubli);
                    ad.addEventListener(emic.top.event.AdEvent.ON_AD_POSITION_END, terminaPubli);
                }
                mediaTopEmbed2 = new psd.media.TopEmbed(superparams2);
                mediaTopEmbed2.addEventListener(psd.media.TopEmbedEvent.EVENT_INI,rui2);
            </script>
        </div>

    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-lg-offset-6 col-md-offset-6">

            <div class="col-lg-2 marginTop2">

    <!--Aquí va la parte de las barras de progreso-->
    <div class="row marginTop5">
        <div class="row" id="animacionPeticion">

                <div class="col-lg-4 col-md-4 col-lg-offset-4 col-md-offset-4">
                    <input type="text" class="textoCentrado estiloTexto fontSize1_5em sinBorde col-lg-12 col-md-12 parpadea textSend" value="Enviando petición publicidad" name="textEnviando">
                </div>
            </div>
            <div class="col-lg-12 col-md-12">

                </div>
                <div class="col-lg-8 col-md-8 marginTop2">

                    </div>
                    <div class="progress col-lg-12 col-md-12 marginTop5" style="-webkit-transform: scaleX(-1)">

                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-md-2">
                    <img src="assets/img/servidor2.png" class="img img-thumbnail">
                </div>
            </div>
        </div>
    </div>
    <!--El panel de control de tiempos-->
    <div class="row marginTop5">
        <div class="col-lg-6">
            <h2>Loop Ads</h2>
            <p>
                <label>Select a value for loop ads:</label>
                <input id="inputLoop" name="inputLoop"/>
                <input type="button" value="Loop Ads" name= "btnLoop" class="btn btn-success">

            </p>
        </div>
        <div class="col-lg-6">
            <h2>Time Ads</h2>
            <p>
                <label>time for ads:</label>
                <input id="minutTimeAds" name="minutTimeAds" placeholder="minutes"/>
                <input id="secondTimeAds" name="secondTimeAds" placeholder="seconds"/>
                <input type="button" value="Set" name= "btnSet" class="btn btn-success">
            </p>


        </div>
    </div>

</div>
